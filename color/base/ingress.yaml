apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: color
  name: color
spec:
  ingressClassName: nginx
  rules:
    http:
      paths:
      - backend:
          service:
            name: color
            port:
              number: 80
        path: /color(/|$)(.*)
        pathType: ImplementationSpecific
