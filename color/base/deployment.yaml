  labels:
    app: color
  name: color
spec:
  replicas: 1
  selector:
    matchLabels:
      app: color
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: color
    spec:
      containers:
      - image: quay.io/codefresh_sa/color-service:green
        imagePullPolicy: Always
        name: color-service
        env:
        - name: COLOR1
          valueFrom:
            configMapKeyRef:
              name: color-config
              key: COLOR1
        resources: {}
status: {}
