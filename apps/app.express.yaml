apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: express-dev
  labels:
    app: express-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: arn-aws-eks-us-east-2-336151728602-cluster-managed-test
    namespace: color 
  project: default
  source:
    path: ./express/overlays/dev
    repoURL: https://github.com/nightmar39/aws-workshop-demo.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true